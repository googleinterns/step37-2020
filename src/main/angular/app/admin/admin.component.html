<div id="container">
  <div id="border-container">
    <h1>Admin page</h1>
    <mat-progress-bar *ngIf="showLoadingBar()" mode="query"></mat-progress-bar>

    <div class="option-group">
      <mat-divider></mat-divider>
      <p>Initiate a manual update of the database. Please note that this will take a couple minutes to complete.</p>
      <button id="manual-update-button" mat-flat-button color="warn" (click)="manualUpdate()">Manual Update</button>
    </div>
  </div>
</div>
