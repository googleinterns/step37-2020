<mat-form-field appearance="fill">
  <mat-label>Enter a date range</mat-label>
  <mat-date-range-input [min]="possibleRange.start" [max]="possibleRange.end" [rangePicker]="picker"
    (selectedValueChange)="changeInput($event)">
    <input matStartDate placeholder="Start date" [value]="currentMin"
      (dateInput)="changeInput($event)">
    <input matEndDate placeholder="End date" [value]="currentMax"
      (dateInput)="changeInput($event)">
  </mat-date-range-input>

  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-date-range-picker #picker></mat-date-range-picker>
</mat-form-field>
