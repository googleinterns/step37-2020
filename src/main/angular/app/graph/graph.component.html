<div *ngIf="!shouldShowChart" [style.width.px]="properties.width"
  [style.height.px]="properties.height" class="center" id="project-prompt">
  <h1>Nothing to display! <br />
    Please select a project below to
    generate a graph.</h1>
</div>

<div id="show-chart" *ngIf="shouldShowChart">
  <div id="date-container" [style.width.px]="properties.width">
    <mat-spinner></mat-spinner>
    
    <app-date-select [possibleRange]="properties.dateRange"
      (selectedRange)="changeDateRange($event)"></app-date-select>
  </div>

  <google-chart #chart id="chart" class="center" [type]="properties.type"
    [columns]="properties.columns" [data]="properties.graphData" [options]="properties.options"
    [width]="properties.width" [height]="properties.height">
  </google-chart>
</div>
