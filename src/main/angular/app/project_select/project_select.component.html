<div id="root">
  <div id="content">
    <mat-progress-bar *ngIf="showLoadingBar()" mode="query"></mat-progress-bar>
    <div id="filter-container">
      <fa-icon [icon]="filter" id="filter-icon"></fa-icon><input type="text"
        (input)="search($event.target.value)" placeholder="Search by Name or ID"
        id="project-filter" />
    </div>

    <table id="projects-table" class="center">
      <tr id="header">
        <th>
          <div [@rotateSort]="sortRotated.projectName">
            <fa-icon [icon]="arrow" [ngClass]="getSortClass(projectName)"
              (click)="toggleSort(projectName)" id="name-sort" class="clickable"></fa-icon>
          </div><span class="clickable" (click)="changeField(projectName)"> Project Name</span>
        </th>
        <th>
          <div [@rotateSort]="sortRotated.iamBindings">
            <fa-icon [icon]="arrow" [ngClass]="getSortClass(iamBindings)"
              (click)="toggleSort(iamBindings)" id="iam-sort" class="clickable"></fa-icon>
          </div><span class="clickable" (click)="changeField(iamBindings)"> Avg Bindings</span>
        </th>
        <th>
          <div [@rotateSort]="sortRotated.projectNumber">
            <fa-icon [icon]="arrow" [ngClass]="getSortClass(projectNumber)"
              (click)="toggleSort(projectNumber)" id="number-sort" class="clickable"></fa-icon>
          </div><span class="clickable" (click)="changeField(projectNumber)"> Project Number</span>
        </th>
        <th>
          <div [@rotateSort]="sortRotated.projectId">
            <fa-icon [icon]="arrow" [ngClass]="getSortClass(projectId)"
              (click)="toggleSort(projectId)" id="id-sort" class="clickable"></fa-icon>
          </div><span class="clickable" (click)="changeField(projectId)"> Project ID</span>
        </th>
      </tr>

      <tr *ngFor="let project of getProjects()" (click)="toggleProject(project)"
        class="toggle-project clickable" title="Toggle project">
        <td>
          <fa-icon [icon]="circle" [ngStyle]="{'color': getColor(project)}"
            class="project-color-icon"></fa-icon>{{ project.name }}
        </td>
        <td>{{ project.metaData.toString() }}</td>
        <td>{{ project.projectNumber }}</td>
        <td>{{ project.projectId }}</td>
      </tr>
    </table>
  </div>
</div>
