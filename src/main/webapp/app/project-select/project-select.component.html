<table id="projects-table" class="center">
  <tr id="header">
    <th>
      <span [@rotateSort]="sortRotated.projectName"><fa-icon [icon]="faArrow" [ngClass]="getSortClass(projectName)" (click)="changeSort(projectName)" id="name-sort" class="clickable"></fa-icon></span> Project Name
    </th>
    <th>
      <fa-icon [@rotateSort]="sortRotated.iamBindings" [icon]="faArrow" [ngClass]="getSortClass(iamBindings)" (click)="changeSort(iamBindings)" id="iam-sort" class="clickable"></fa-icon> Bindings
    </th>
    <th>
      <fa-icon [@rotateSort]="sortRotated.projectId" [icon]="faArrow" [ngClass]="getSortClass(projectId)" (click)="changeSort(projectId)" id="id-sort" class="clickable"></fa-icon> Project ID
    </th>
    <th>
      <fa-icon [@rotateSort]="sortRotated.projectNumber" [icon]="faArrow" [ngClass]="getSortClass(projectNumber)" (click)="changeSort(projectNumber)" id="number-sort" class="clickable"></fa-icon> Project
      Number
    </th>
  </tr>
  <tr *ngFor="let project of projects" (click)="toggleProject(project)" class="toggle-project clickable">
    <td>
      <fa-icon [icon]="faCircle" [ngStyle]="{'color': getColor(project)}"></fa-icon>{{ project.name }}
    </td>
    <td>{{ project.metaData.avgIAMBindingsInPastYear }}</td>
    <td>{{ project.projectId }}</td>
    <td>{{ project.projectNumber }}</td>
  </tr>
</table>
