<table id="projects-table" class="center">
  <tr id="header">
    <th>
      <fa-icon [icon]="faNameArrow" (click)="changeSort('Project Name')" id="name-sort" class="clickable"></fa-icon> Project Name
    </th>
    <th>
      <fa-icon [icon]="faIamArrow" (click)="changeSort('IAM Bindings')" id="iam-sort" class="clickable"></fa-icon> Bindings
    </th>
    <th>
      <fa-icon [icon]="faProjectIdArrow" (click)="changeSort('Project ID')" id="id-sort" class="clickable"></fa-icon> Project ID
    </th>
    <th>
      <fa-icon [icon]="faProjectNumberArrow" (click)="changeSort('Project Number')" id="number-sort" class="clickable"></fa-icon> Project
      Number
    </th>
  </tr>
  <tr *ngFor="let project of projects" (click)="toggleProject(project)" class="toggle-project clickable">
    <td>
      <fa-icon [icon]="faCircle" [ngStyle]="{'color': getColor(project)}"></fa-icon>{{ project.name }}
    </td>
    <td>{{ project.metaData.avgIAMBindingsInPastYear }}</td>
    <td>{{ project.projectId }}</td>
    <td>{{ project.projectNumber }}</td>
  </tr>
</table>
